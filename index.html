<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./styles.css">
    <title>Tercera Preentrega</title>
</head>
<body>
    <h1>Cálculo de hipotecas/préstamos</h1>
        <form>
            <div>
                <p>Seleccioná el Paquete:</p>
                <form>
                    <select name="tipo_de_paquete" id="tipo_de_paquete">
                      <option value="Simple">Simple</option>
                      <option value="Insignia">Insignia</option>
                      <option value="SinPaquete">Sin Paquete</option>
                    </select>
                </form>
            </div>
            <div>
                <span>Monto :</span>
                <span><input type="text" name="importe" maxlength=9 value=1000></span>
            </div>
            <div>
                <span>Meses :</span>
                <span><input type="text" name="anos" maxlength=2 value=1></span>
            </div>
            <div>
                <p><input type="button" value="Calcular" onclick="calcular()"></p>
            </div>
        </form>
     <div id="resultado"></div>

     <script src="./javascript.js"></script>
</body>
</html>
